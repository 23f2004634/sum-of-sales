<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Sales Summary ${seed}</title>\n    <script src="https://cdn.tailwindcss.com"></script>\n    <style>\n        body {\n            font-family: 'Inter', sans-serif;\n        }\n        .spinner {\n            border: 4px solid rgba(0, 0, 0, 0.1);\n            border-left-color: #6366f1;\n            border-radius: 50%;\n            width: 40px;\n            height: 40px;\n            animation: spin 1s linear infinite;\n        }\n        @keyframes spin {\n            to { transform: rotate(360deg); }\n        }\n    </style>\n</head>\n<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">\n    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">\n        <h1 class="text-4xl font-extrabold text-gray-900 mb-6">Sales Dashboard</h1>\n        \n        <div id="totalSales" class="mt-8 flex flex-col items-center justify-center min-h-[120px]">\n            <div class="spinner mb-4"></div>\n            <p class="text-xl text-gray-700">Fetching sales data...</p>\n        </div>\n\n        <p class="mt-8 text-sm text-gray-500">\n            Data fetched from <code class="bg-gray-200 px-1 py-0.5 rounded">data.csv</code>\n        </p>\n    </div>\n\n    <script>\n        async function fetchDataAndSumSales() {\n            const totalSalesDiv = document.getElementById('totalSales');\n            totalSalesDiv.innerHTML = `\n                <div class="spinner mb-4"></div>\n                <p class="text-xl text-gray-700">Fetching sales data...</p>\n            `;\n\n            try {\n                const response = await fetch('data.csv');\n                if (!response.ok) {\n                    throw new Error(`HTTP error! status: ${response.status}`);\n                }\n                const csvText = await response.text();\n\n                const lines = csvText.trim().split('\n');\n                if (lines.length < 2) {\n                    throw new Error('CSV file is empty or has no data rows.');\n                }\n\n                const headers = lines[0].split(',').map(h => h.trim());\n                const salesColumnIndex = headers.indexOf('sales');\n                if (salesColumnIndex === -1) {\n                    throw new Error('CSV file does not contain a "sales" column.');\n                }\n\n                let totalSales = 0;\n                for (let i = 1; i < lines.length; i++) {\n                    const values = lines[i].split(',').map(v => v.trim());\n                    if (values.length > salesColumnIndex) {\n                        const salesValue = parseFloat(values[salesColumnIndex]);\n                        if (!isNaN(salesValue)) {\n                            totalSales += salesValue;\n                        }\n                    } else {\n                        console.warn(`Skipping malformed row: ${lines[i]}`);\n                    }\n                }\n\n                totalSalesDiv.innerHTML = `\n                    <p class="text-2xl font-semibold text-gray-800">Total Sales:</p>\n                    <p class="text-5xl font-bold text-indigo-600 mt-2">$${totalSales.toFixed(2)}</p>\n                `;\n\n            } catch (error) {\n                console.error('Error fetching or processing CSV:', error);\n                totalSalesDiv.innerHTML = `<p class="text-red-600 text-lg">Error: ${error.message}</p>`;\n            }\n        }\n\n        document.addEventListener('DOMContentLoaded', fetchDataAndSumSales);\n    </script>\n</body>\n</html>
